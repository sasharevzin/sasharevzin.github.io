<html>
  <head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      {{ hello }}
    </div>
    <script>
      const ConditionalRenderingApp = {
        data() {
          return {
            hello: "Hello world"
          }
        }
      }
      Vue.createApp(ConditionalRenderingApp).mount('#app')
    </script>
  </body>
</html>
